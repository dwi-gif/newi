<html>
<head>
    <title>AI BASIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        h1 {

        button {

            background-color: #007bff;

        }

        button:hover {

        }

<body>
    <h1>Salsa AI</h1>

    <table>Hak cipta 2023 Salsa Studio</table>

        const knowledgeBase = {

            'siapa penciptamu?': 'Saya dibuat oleh seorang pengembang manusia.',

            'berapa 2 + 2?': '2 + 2 = 4.',

            'terima kasih': 'Sama-sama, senang bisa membantu!',
            'hai': 'Halo! Apa kabar?',
            'kamu punya saudara?': 'Tidak, saya hanya bot digital tanpa saudara.',
            'dimana kamu tinggal?': 'Saya tidak memiliki tempat tinggal fisik, saya hanya berada di komputer.',
            'apa hobi kamu?': 'Sebagai AI, saya tidak memiliki hobi, tapi saya suka membantu orang.',
            'siapa tokoh favoritmu?': 'Sebagai bot, saya tidak memiliki preferensi tokoh tertentu.',
            'kapan hari ulang tahunmu?': 'Saya tidak memiliki ulang tahun karena saya adalah program komputer.',

            'bagaimana cara kerja algoritma Machine Learning?': 'Algoritma Machine Learning bekerja dengan menggunakan data untuk belajar pola dan mengambil keputusan tanpa diprogram secara eksplisit.'
            // Tambahkan lebih banyak pertanyaan dan responsnya di sini
        };

        function askQuestion() {
            const userInput = document.getElementById('userInput').value.toLowerCase();
            const responseDiv = document.getElementById('response');
            let response = 'Maaf, saya tidak mengerti pertanyaan Anda.';

            // Mengenali tindakan dalam pertanyaan pengguna
            if (userInput.includes('halo') || userInput.includes('hai')) {
                response = 'Halo! Apa kabar?';
            } else if (userInput.includes('baik')) {
                response = 'Ok';
            } else if (userInput.includes('siapa penciptamu?')) {
                response = 'Saya dibuat oleh seorang Anak Smp Kelas 8 Dia Adalah Pengembang Saya';
            } else if (userInput.includes('kenapa nama kamu salsa')) {
                response = 'dikarnakan saya terispirasi dari nama kakak pembuat saya';
            } else if (userInput.includes('terima kasih')) {
                response = 'sama sama';
            } else if (userInput.includes('nama')) {
                response = 'Nama saya adalah AI Bot Salsa.';
            } else if (userInput.includes('artinya') && userInput.includes('kehidupan')) {
                response = 'Arti kehidupan adalah pertanyaan filosofis yang kompleks.';
            } else if (userInput.includes('berapa') && userInput.includes('+')) {
                const numbers = userInput.match(/\d+/g);
                const result = numbers.reduce((sum, num) => sum + Number(num), 0);
                response = `Hasil dari penjumlahan ${numbers.join(' + ')} adalah ${result}.`;
            } else if (userInput.includes('warna') && userInput.includes('langit')) {
                response = 'Warna langit adalah biru.';
            } else if (userInput.includes('Terima Kasih')) {
                response = 'Sama Sama';
            } else if (userInput.includes('Matur Suwun')) {
                response = 'Sami Sami';
            }
            // Tambahkan lebih banyak tindakan dan responsnya di sini

            responseDiv.textContent = response;
            document.getElementById('userInput').value = '';
        }
    </script>

</html>
